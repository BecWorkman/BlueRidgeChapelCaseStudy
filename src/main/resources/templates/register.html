<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login | The Blue Ridge Chapel</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;0,900;1,400&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400;0,900;1,700&display=swap"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/css/main.css">
<link rel="stylesheet" type="text/css" href="/css/navigation.css">
<script type="text/javascript" src="/js/main.js"></script>
</head>
<body id="register-page" class="h-100 text-center">
	<div id="dashboard-login" class="h-100">
		<div th:replace="navigation::header"></div>
		<div class="cover-container d-flex w-100 p-3 mx-auto flex-column">
		
		<div th:if="${param.success}">
			<div class="alert alert-info">
			You have successfully registered our app!
			</div>
		</div>
		
		<div class="card mt-auto mb-auto">
		<div class="card-header p-5">
			<h2>Register</h2>
			<p>Please enter your information to register:</p>

			<form th:action="@{/register/save}" th:object="${user}" method="post" role="form" id="register_form" name="register_form">
				<div class="row">
				
					<div class="col-md-12">
						
						<input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="Full Name" required> 
						<p th:errors="*{name}" class="text-danger" th:if="${#fields.hasErrors('name')}"></p>
						<input type="email" class="form-control" id="email" name="email" th:field="*{email}" placeholder="Email Address" required> 
						<p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
						<input type="password" class="form-control" id="password" name="password" th:field="*{password}" placeholder="Password" required>
						<p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
						<input type="text" id="status" name="status" value="user" hidden>
						<input id="register_submit" class="btn" type="submit" name="submit" value="Register">
						<p class="mt-3">Already registered? <a class="blue-link" th:href="@{/login}">Login here</a></p>
					</div>
				</div>
			</form>
			
			</div>
			</div>

		
		
			
			<footer class="mt-auto text-white-50"> The Blue Ridge Chapel
				&copy; Copyright 2023 </footer>
		</div>



	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>


</body>
</html>
