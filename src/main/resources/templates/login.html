<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login | The Blue Ridge Chapel</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;0,900;1,400&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400;0,900;1,700&display=swap"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/css/main.css">
<link rel="stylesheet" type="text/css" href="/css/navigation.css">
<script type="text/javascript" src="/js/main.js"></script>
</head>
<body id="login-page" class="h-100 text-center">
	<div id="dashboard-login" class="h-100">
		<div th:replace="navigation::header"></div>
		<div class="cover-container d-flex w-100 p-3 mx-auto flex-column">

				<div th:if="${param.booknowerror}" class="mt-auto">
					<div class="alert alert-danger">
					To book a reservation you must be logged in. Please login or create an account.
					</div>
				</div>
		
				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid Email or Password</div>
				</div>
				<div th:if="${param.logout}">
					<div class="alert alert-success">You have been logged out.</div>
				</div>

				<div class="card mb-auto mt-auto">
					<div class="card-header p-5">
				<h2>Login</h2>

				<p>Please login to your account:</p>

				<form method="post" th:action="@{/dashboard}" th:object="${user}" id="login_form" name="login_form">
					<input type="text" class="form-control" id="email" name="email" placeholder="Email Address" required> 
					<input type="password" class="form-control" id="password" name="password" placeholder="Password" required> 
					<input id="login_submit" class="btn" type="submit" name="submit" value="Login to Your Dashboard">
				</form>
				
				<p class="mt-3"> Not registered? <a class="blue-link" th:href="@{/register}">Register/Signup here</a></p>

			</div>
		</div>
		

			<footer class="mt-auto text-white-50"> The Blue Ridge Chapel
				&copy; Copyright 2023 </footer>
		</div>



	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>

</body>
</html>
