<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Testimonials | The Blue Ridge Chapel</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
	
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;0,900;1,400&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400;0,900;1,700&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="/css/navigation.css">
<link rel="stylesheet" href="/css/main.css">

</head>
<body>


<svg xmlns="http://www.w3.org/2000/svg" style="display:none;" fill="currentColor" class="bi bi-person-circle">
<symbol id="person" viewBox="0 0 16 16">
  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
</symbol>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" style="display:none;" fill="currentColor" class="bi bi-star-fill">
 <symbol id="star" viewBox="0 0 16 16">
  <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
</symbol>
</svg>

<div th:replace="navigation::header"></div>

<div id="testimonial-header" class="cover-container d-flex w-100 p-3 mx-auto flex-column">
<div class="mt-auto mb-auto px-3 text-center text-white">
   <h2 class="text-white">Testimonials</h2>
   <p class="lead">See what our guests have to say about us.</p>
</div>
</div>

<div id="testimonials" class="container d-flex w-100 p-3 mx-auto flex-column">

<div class="col-md-10 offset-1">
	
	<div class="row">
	
    <div th:each="testimonial: ${testimonialList}" class="col-md-4 mb-4 mb-md-0 mt-2">
    
      <div  class="card">
      <div class="card-body py-4 mt-2 text-center">
  		<svg class="bi" width="3.5em" height="3.5em" style="color:#265442;"><use xlink:href="#person"/></svg>
          <h4 th:text="${testimonial.title}" class="mt-3 mb-3"></h4>
          
          <span class="icon-square text-bg-light d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
          <svg class="bi" width="1em" height="1em" style="color:#5FD4A5;"><use xlink:href="#star"/></svg>
          <svg class="bi" width="1em" height="1em" style="color:#5FD4A5;"><use xlink:href="#star"/></svg>
          <svg class="bi" width="1em" height="1em" style="color:#5FD4A5;"><use xlink:href="#star"/></svg>
          <svg class="bi" width="1em" height="1em" style="color:#5FD4A5;"><use xlink:href="#star"/></svg>
          <svg class="bi" width="1em" height="1em" style="color:#5FD4A5;"><use xlink:href="#star"/></svg>
        </span>
          
          <p th:text="${testimonial.message}" class="mt-3 mb-3"></p>
       	  <i th:text="${testimonial.name}" class="mt-1 mb-1"></i>
      
        </div>
        </div>
      </div>
      
   
      </div>
      
	<div id="new_testimonial" class="row text-left">
		<div class="col-md-12">
		<h3 class="text-left">We want to hear from you!</h3>
		
		<p class="text-left"> Write a testimonial below about your stay with us.</p>

		<form th:action="@{/testimonials/add}" method="post" id="testimonial_form" name="testimonialForm">
			
			<input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required> 
			
			<input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
			
				<select class="form-select" id="rating" name="rating" aria-label="Rating" required>
					<option value="">Select the rating of your stay</option>
					<option value="5">5 Stars</option>
					<option value="4">4 Stars</option>
					<option value="3">3 Stars</option>
					<option value="2">2 Stars</option>
					<option value="1">1 Stars</option>
				</select>
			
			<textarea type="text" class="form-control" id="message" name="message" maxlength="255" placeholder="Type your testimonial here" required></textarea>
		
			<input id="testimonial_submit" class="btn" type="submit" name="submit" value="Submit Your Testimonial" >
				
		</form>
</div>
	</div>
	
	</div>
      
</div>


<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
	crossorigin="anonymous">
</script>
</body>
</html>
