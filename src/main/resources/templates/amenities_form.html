<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Admin Dashboard | The Blue Ridge Chapel</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;0,900;1,400&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400;0,900;1,700&display=swap"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/css/main.css">
<link rel="stylesheet" type="text/css" href="/css/navigation.css">
<script type="text/javascript" src="/js/main.js"></script>
</head>
<body>

	<header>
		<nav class="navbar navbar-expand-lg bg-dark">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="adminDashboard">
					<span class="text-white">Welcome to Your Admin Dashboard</span>
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<!-- <li><a class="nav-link active" aria-current="page" href="">Home</a></li>
							<li><a class="nav-link disabled">Reservations</a></li>
							<li><a class="nav-link" href="testimonial.html">Testimonials</a></li>
							<li><a class="nav-link" href="userprofile.html">Amenities</a></li> -->
						</ul> 
						
							<a class="btn btn-outline-light login-btn" type="submit">Logout</a>
						
						   
					</div>
				</div>
		</nav>
	</header>

	<div id="dashboard_home" class="container">
	<h3 th:text="${title}"></h3>
	<form th:action="@{/amenity/save}" th:object="${amenity}" method="post" id="amenity_form" name="amenity_form">
		<div class="row">
			<div class="col-md-12">
				<label>Name</label>
				<input type="text" th:field="*{id}" id="id" name="id" hidden>
				<input type="text" th:field="*{name}" class="form-control" id="name" name="name" required>
				<label>Description</label> 
				<input type="text"  th:field="*{description}" class="form-control" id="description" name="description" required> 
				<label>Property Location</label>
				<select class="form-select" th:field="*{propertyLocation}" id="propertyLocation" name="propertyLocation" aria-label="Property Location" required>
					<option value="">Select a property location</option>
					<option value="1">Blue Ridge Chapel</option>
				</select>
				
				<input id="register_submit" class="btn" type="submit" name="submit" value="Save">
			</div>
		</div>
	</form>
	
	</div>

</body>
</html>
